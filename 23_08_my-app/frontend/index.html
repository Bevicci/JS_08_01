<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/947e6fb6f8.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-Mail</th>
                    <th>Phone</th>
                    <th>VIP</th>
                </tr>
            </thead>
            <tbody id="customersTab">
            </tbody>
        </table>
        <!-- FROM HERE WE ONLY SEND DATA -->
        <!-- for the post request we need to have "form" with method, here will be the input, which will be sent to the server-->
        <form method="POST" action="http://localhost:5000/add-customer">
            <!-- action:navigation where this post will navigate, what will execute-->
            <!-- post request, for the post request we need names, they will be written in the backend -->
            <div class="form-group row">
                <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name" required> 
                    <!-- name is needed for the backend -->
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name"
                        required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">E-Mail</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email" placeholder="email@email.com"
                        pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="+37128473948"
                        pattern="\+37[0-2]2[0-9]{7}">
                </div>
            </div>
            <div class="form-group row">
                <label for="vip" class="col-sm-2 col-form-label">Vip</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="vip" name="vip" placeholder="Yes/No" pattern="(Yes|No)">
                </div>
            </div>
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
