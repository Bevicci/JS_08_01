<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="1Calculator">
      <h5>1st Example</h5>
      <br />
      <label for="fNumber">First Number</label><br />
      <input type="number" id="fNumber" name="fNumber" /><br />
      <label for="sNumber">Second Number</label><br />
      <input type="number" id="sNumber" name="sNumber" /><br />
      <button onclick="sum()">+</button>
      <button onclick="sub()">-</button>
      <button onclick="mult()">*</button>
      <button onclick="div()">/</button>
      <br /><label for="result">Result</label><br />
      <input type="number" id="result" name="result" readonly /><br />
    </div>
    <div class="2Calculator">
      <h5>2st Example</h5>
      <br />
      <label for="fNumberV2">First Number</label><br />
      <input
        type="number"
        id="fNumberV2"
        name="fNumberV2"
        onchange="validateNumber(this)"
      /><br />
      <label for="sNumberV2">Second Number</label><br />
      <input
        type="number"
        id="sNumberV2"
        name="sNumberV2"
        onchange="validateNumber(this)"
      /><br />
      <label for="operator">Enter an operator</label><br />
      <input
        type="text"
        id="operator"
        name="operator"
        onchange="validateNumber(this)"
      /><br />
      <button onclick="calc()">Result</button><br />
      <br /><label for="resultV2">Result</label><br />
      <input type="number" id="resultV2" name="resultV2" readonly /><br />
    </div>
  </body>
</html>
