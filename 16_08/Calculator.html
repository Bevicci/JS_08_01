<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <script src="https://pagecdn.io/lib/mathjs/11.0.1/math.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <div id="display"></div>

        <div class="keys">

            <button class="operator" onclick="addValue(this)">/</button>

            <p><span onclick="addValue(this)">7</span>
                <span onclick="addValue(this)">8</span>
                <span onclick="addValue(this)">9</span>
                <button class="operator" onclick="addValue(this)">+</button>
            </p>

            <span onclick="addValue(this)">4</span>
            <span onclick="addValue(this)">5</span>
            <span onclick="addValue(this)">6</span>
            <button class="operator" onclick="addValue(this)">-</button>

            <p><span onclick="addValue(this)">1</span>
                <span onclick="addValue(this)">2</span>
                <span onclick="addValue(this)">3</span>
                <button class="operator" onclick="addValue(this)">*</button>
            </p>

            <p><span onclick="addValue(this)">0</span>
                <span onclick="addValue(this)">.</span>
                <button class="equal" onclick="getResult(this)">=</button>
                <button id="reset" onclick="delResult()">DEL</button>
            </p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
