<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <p>Example 1</p>
  <div class="container">
    <div class="row">
      <div class="col col-sm-2">
        <input type="number" id="number1">
      </div>
      <div class="col col-sm-2 vertical">
        <input hidden id="operationSelected">
        <button class="btn" onclick="setOperatorSelected(event,'+')">+</button>
        <button class="btn" onclick="setOperatorSelected(event,'-')">-</button>
        <button class="btn" onclick="setOperatorSelected(event,'/')">/</button>
        <button class="btn" onclick="setOperatorSelected(event,'*')">*</button>
      </div>
      <div class="col col-sm-2">
        <input type="number" id="number2">
      </div>
      <div class="col col-sm-7">
        <button class="btn" onclick="getResult()">=</button>
      </div>
      <div class="col col-sm-7 text-start">
        <a id="result"></a>
      </div>
      <button onclick="clearAllInputs()">Clear</button>
    </div>
  </div>
</body>

</html>
